image: "continuumio/miniconda3:latest"

before_script:
  - python --version
  - pip install -r requirements.txt
  
stages:
  - Static Analysis
  
flake8:
  stage: Static Analysis
  allow_failure: true
  script:
    - flake8 ./*.py
    
pylint:
  stage: Static Analysis
  allow_failure: true
  script:
  - pylint ./*.py
  
mypy:
  stage: Static Analysis
  script:
  - mypy ./*.py